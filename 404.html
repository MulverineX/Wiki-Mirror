<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Minecraft Wiki Mirror</title>

    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">

    <link rel="stylesheet/less" type="text/css" href="src/stylesheets/base.less" />
    <link rel="stylesheet/less" type="text/css" href="src/stylesheets/themes/cleandark.less" />
    <script src="src/scripts/main.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/less.js/3.7.1/less.min.js"></script>
</head>

<body>
    <table aria-label="Header" style="width: 100%;" id="header">
        <tr class="header-content">
            <td style="width: 250px;" id="home-link" style="vertical-align:top">
                <a class="header-content" href="https://MulverineX.github.io/Wiki-Mirror/Minecraft_Wiki" id="homepage-link">
                    <p class="header-content">Minecraft Wiki Mirror</p>

            </td>
            <td class="header-content" style="vertical-align:top">
                <p class="header-content">A Minimalistic mirror of the Minecraft Wiki</p>

                    <a href="https://creativecommons.org/licenses/by-nc-sa/3.0/">CC BY-NC-SA 3.0</a> license.
                </p>
            </td>
        </tr>
    </table>
    <div>
        <div id="title-container">
            <span id="page-title"></span> <a id="page-link" target="_blank" rel="noopener noreferrer"></a>
        </div>
    </div>
    <div id="content">
    </div>

</html>
