<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
        //@ts-check
        function load_page(pageID) {
            const request_url = `https://minecraft.gamepedia.com/api.php?origin=*&action=parse&format=json&page=${pageID}`;
            const s = fetch(request_url)
                .then(r => { console.log(r); return r.json() }).then(r => { console.log(r); document.getElementById("content").innerHTML = r.parse.text["*"] });
        }
        window.addEventListener("load", e => {
            const url = new URL(document.URL);
            const page = url.pathname.replace(/^.+\//, "");
            load_page(page);
        })
    </script>
</head>

<body>
    <h1>Minecraft WIKI Mirror</h1>

        unless otherwise stated, and reproduced under the terms of that license here </p>
    <div id="content">
    </div>
</body>

</html>
